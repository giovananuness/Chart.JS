<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="background-color: aliceblue;">

    <h1 style="text-align:center; margin: 0;">Gráficos:</h1>
    <h2 style="text-align:center; margin: 0;">Linhas, Barras e Donut</h2>

    <div style="display: flex;">
        <div>
            <canvas id="myChart"
                style="position: relative; height:40vh; width:32vw; margin-top: 50px;"></canvas>
        </div>

        <div>
            <canvas id="myChart2"
                style="position: relative; height:40vh; width:32vw;margin-top: 50px;"></canvas>
        </div>

        <div>
            <canvas id="myChart3"
                style="position: relative; height:40vh; width:32vw;margin-top: 50px;"></canvas>
        </div>
    </div>
</body>
<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];


    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },

        {
            label: 'Umidade',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade média',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [90, 89, 93, 87, 88, 82],
        }
        ]
    };
    const data3 = {
        labels: [
            'Red',
            'Blue',
            'Yellow',
            'Green'
        ],
        datasets: [{
            label: 'My First Dataset',
            data: [310, 100 , 130 , 450 ],
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)',
                'rgb(144, 238, 144)'
            ],
            hoverOffset: 4
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };
    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
    const config3 = {
        type: 'doughnut',
        data: data3,
    };

</script>



<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
    const myChart3 = new Chart(
        document.getElementById('myChart3'),
        config3
    );
</script>


</html>
